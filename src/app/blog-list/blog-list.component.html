<div *ngIf="spinner">
  <mat-progress-bar></mat-progress-bar>
  <div class="d-flex justify-content-center p-5">
    <mat-spinner></mat-spinner>
  </div>
</div>
<!-- list -->
<div *ngIf="!spinner" class=" mobile p-2">
  <mat-card *ngFor="let blog of blogs" class="mt-3 d-flex justify-content-between">
    <div class="d-flex justify-content-center align-items-center">
      <img [routerLink]="['/blog/', blog._id]" [src]="blog.image" class="blog-image" />
    </div>
    <div class="flex-grow-1 ml-1">
      <h3 class="m-0 p-0">{{blog.title}}</h3>
      <div class="m-0 p-0">
        <img [src]="blog.author?.image" class="author-image rounded-circle">&nbsp;<span>{{blog.author?.name}}</span>
      </div>
    </div>
  </mat-card>
</div>

<div *ngIf="!spinner" class=" desktop p-2">
  <div class="row">
    <div *ngFor="let blog of blogs" class="col-md-3 p-2">
      <mat-card>
        <div class="d-flex justify-content-center">
          <img [src]="blog.image" [routerLink]="['/blog/', blog.title]" class="blog-desktop-image">
        </div>
        <div class="bg-light p-2 mt-1">
          <p class="text-secondary p-0 m-0 px-3">{{blog.category | slice:0:20}}</p>
          <h2 class="p-0 m-0 px-3">{{blog.title | slice:0:25}}</h2>
          <div>
            <img [src]="blog.author?.image" class="author-image">&nbsp;<span>{{blog.author?.name}}</span>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
