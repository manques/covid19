<!-- spinner  -->
<div *ngIf="spinner">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <div class="d-flex justify-content-center p-5">
    <mat-spinner></mat-spinner>
  </div>
</div>
<!-- blog add  -->
<div *ngIf="!spinner" class="d-flex justify-content-center py-3">
  <mat-card class="blog-card">
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <!-- image -->
      <div class="blog-image d-flex  bg-light  justify-content-center"
           >
        <img  class=""  [src]="url"  />
        <input type="file" (change)="onChange($event)" #image style="display: none" />
        <button class="shadow"  color="accent" matTooltip="upload blog post image"
                matTooltipPosition="below" (click)="image.click()"  type="button" mat-button>
          <mat-icon>attach_file</mat-icon>{{imageTitle}}
        </button>
      </div>
      <!-- title -->
      <div class="d-flex justify-content-center">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </div>
      <!-- sub title -->
      <div class="d-flex justify-content-center">
        <mat-form-field appearance="outline">
          <mat-label>Sub Title</mat-label>
          <input matInput formControlName="subTitle" />
        </mat-form-field>
      </div>
      <!-- category -->
      <div class="d-flex justify-content-center">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- paragraph -->
      <div class="d-flex justify-content-center">
        <mat-form-field appearance="outline">
          <mat-label>paragraph</mat-label>
          <textarea matInput formControlName="paragraph"></textarea>
        </mat-form-field>
      </div>
      <!-- submit button -->
      <div class="d-flex justify-content-center">
        <button class="w-100" type="submit" mat-raised-button color="accent" [disabled]="blogForm.invalid">Add Blog</button>
      </div>
      <!-- end -->
    </form>
  </mat-card>
</div>
